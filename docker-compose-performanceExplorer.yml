version: "3.1"

services:
    performancetestexplorer:
        restart: always
        network_mode: host
        image: performancetest:latest
        build:
            context: ./
        volumes:
            - ./benchExplorer.log:/usr/src/app/dist/bench.log
        command: ["node", "/usr/src/app/dist/src/testPerformance/explorer"]
        depends_on:
            - "explorer"
